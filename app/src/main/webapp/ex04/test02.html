<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02</title>
</head>
<body>
<h1>POST 요청</h1>
<p>
다음 입력폼에 값을 넣고 '전송' 버튼을 클릭한다.
</p>
<!-- action 속성의 URL이 상대 경로(s2)라면,
     현재 페이지의 경로(http://localhost:8080/web/ex04)를 기준으로 URL을 계산한다. -->
<form action="s2" method="post"> <!-- post는 명시해줘야 한다. default가 GET -->
  이름: <input type="text" name="name"><br>
  나이: <input type="number" name="age"><br>
  <input type="submit" value="전송">
</form>
</body>
</html>
