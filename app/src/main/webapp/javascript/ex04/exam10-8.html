<body>
<h1>객체 - 객체 생성과 초기화 VI</h1>
<script>
"use strict"

function createScore(name, kor, eng, math) {
	  // 생성자를 사용하여 객체를 초기화시키기
	  // 다음과 같이 기본 객체에 프로퍼티를 추가한다.
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() { 
        return this.kor + this.eng + this.math
    };
    this.aver = function() { 
        return this.sum() / 3
    }
}

var scores = []; //new Array();
scores[0] = new createScore("홍길동", 100, 100, 100); // new를 하지 않으면 빈 객체 생성, 함수 호출이 되지 않기 때문에 에러!
scores[1] = new createScore("임꺽정", 90, 90, 90);
scores[2] = new createScore("유관순", 80, 80, 80); 
// 생성자로서 활용되는 메서드 이름을 지을 때는 10-9 처럼 하자! -> CreateScore

for (var score of scores) {
	  console.log(score);
    console.log(score.name, score.kor, score.eng, score.math, 
    		score.sum(), score.aver());
}

</script>
</body>
