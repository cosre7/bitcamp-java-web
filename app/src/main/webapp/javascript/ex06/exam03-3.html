<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 이벤트가 발생된 태그 알아내기 III</h1>
<button id="btn1" class="b1" data-no="100">버튼1</button><br>
<button id="btn2" class="b1" data-no="200">버튼2</button><br>
<button id="btn3" class="b2" data-no="300">버튼3</button><br>
<button id="btn4" class="b2" data-no="400">버튼4</button><br>

<script>
"use strict"

// 여러개의 태그에 같은 리스너를 등록했을 경우 
// 리스너가 호출될 때 어떤 태그인지 알아내는 방법!
// 

var el = document.querySelectorAll(".b1"); /// class="b1" 으로 묶어서 한번에 처리하기!
var el2 = document.querySelectorAll(".b2");

var btnClick = (e) => {
	alert("===> " + e.target.getAttribute("data-no"));
	for (var e of el2) {
		/*1-1*/// e.style.display = "none";
		/*1-2*/// e.style["display"] = "none"; 과 같다
		/*2-1*/// e.style["background-color"] = "red"; // 초보때는 이렇게 하자
		/*2-2*/ e.style.backgroundColor = "blue";
		/*2-3*/ e.style["backgroundColor"] = "blue"; // 약간 바보..
	}
};

for (var e of el) {
	  e.addEventListener("click", btnClick);
}
</script>
</body>
</html>
