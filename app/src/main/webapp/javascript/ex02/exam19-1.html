<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.
// 시작점과 끝점을 조절할 수 있다.

var arr = ["aaa", "bbb", true, 100]; // 배열만들기
var i;
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (var x = 0; x < arr.length; x++) {
    console.log(arr[x]);
}
</script>
</body>
