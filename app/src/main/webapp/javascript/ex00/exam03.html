<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
// 리턴 타입이 없다
// 파라미터에 타입을 적지 않는다
// 함수 정의는 그냥 function 이라고만 
// 함수를 객체처럼 다룬다
function plus(a, b) {
  return a + b;
}

console.log(plus(10, 20));

var ok = plus;
// 이 이후로 ok 를 plus 처럼 쓸 수 있다

console.log(ok(100, 200));

</script>  
</body>
</html>
