<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol> <!-- ol = ordered list / 번호 리스트 -->
        <li>Facebook</li> <!-- li = list item -->
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul> <!-- ul = unordered list / 번호 없는 리스트->점으로 표현/ 다른걸로 바꾸고 싶다? css 사용 -->
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
