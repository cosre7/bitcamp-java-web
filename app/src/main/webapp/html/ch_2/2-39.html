<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br /> <!-- 2021-09-13 22:20:17 -->
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" /><br /> <!-- 숫자만 가능 -->
        <input type="range" /><br />
        <input type="search" /><br /> <!-- text 박스와 달리 x 표시가 뜬다. -->
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
    </form>
</body>
</html>
