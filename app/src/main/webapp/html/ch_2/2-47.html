<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <fieldset> <!-- 묶어주기 -->
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>
                </tr>
            </table>
            <input type="submit" /> <!-- 값을 안주면 기본은 "제출" -->
        </fieldset>
    </form>
</body>
</html>
