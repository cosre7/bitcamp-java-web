<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
    <meta charset="utf-8">
</head>
<body>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option selected>순대</option> <!-- selected 된 것이 가장 위로 -> select 된 상태 -->
        <!-- selected : control 형식 -->
        <option>오뎅</option> 
        <!-- selected가 오뎅에도 있다면 가장 위로는 오뎅이 뜬다. (가장 마지막 selected가 선택!) -->
        <!-- 드롭박스 선택형 -->
    </select>
</body>
</html>
