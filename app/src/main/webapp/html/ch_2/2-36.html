<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <input type="text" /><br />
        <input type="button" value="버튼1"/><br />
        <input type="checkbox" /><br />
        <input type="file" /><br />
        <input type="hidden" name="ok" value="haha"/><br />
        <!-- 눈에는 안 보이지만 서버에 어떠한 데이터를 보내고 싶을 때 사용 -->
        <input type="image" /><br />
        <!-- 가능은 하지만 보통 이미지 태그를 사용한다. -->
        <input type="password" /><br />
        <!-- 타이핑 한 것이 점으로 표시된다 -->
        <input type="radio" /><br />
        <input type="reset" /><br />
        <!-- 처음 상태로 만들기 -->
        <input type="submit" />
    </form>
</body>
</html>
