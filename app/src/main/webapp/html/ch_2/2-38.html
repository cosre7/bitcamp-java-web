<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <label for="name">이름</label>
        <input id="name" type="text" /> 
        <!-- id : 문서 안에서 구별을 위해서 사용 
             -> 태그가 무엇이든name 이라는 같은 id를 가질 수 없다.
             id="name" 이라는 것이 누구의 라벨인지 for 로 나타낸다.
             실무에서는 이렇게 사용하자-->
    </form>
</body>
</html>
