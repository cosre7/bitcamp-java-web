<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
    <meta charset="utf-8">
</head>
<body>
  <form>
    <select multiple="multiple" name="food"> <!-- 여러개 선택 -->
        <option value="101">김밥</option> <!-- value가 있으면 value 값이 넘어간다 -->
        <option value="102">떡볶이</option>
        <option value="103">순대</option>
        <option value="104">오뎅</option>
    </select>
    <input type="submit" value="전송">
  </form>
</body>
</html>
