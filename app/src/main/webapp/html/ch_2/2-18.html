<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <!-- thead, tbody, tfood 을 적으면 정교하게 제어
         딱히 안적고 그냥 하면 모두 tbody로 취급 -->
    <table border="1">
        <caption>Caption</caption> 
        <colgroup>
            <col span="2" style="background: red" /> <!-- css명령 -->
            <!-- 2개의 열은 빨간색으로 표현 -->
            <!-- span : 몇 개의 칸을 선택할 것인지 정하기 -->
            <col style="background: blue" />
            <!-- 나머지 한 개 열은 파란색으로 표현 -->
            <!-- 디폴트는 흰색 -->
        </colgroup>
        <thead style="background: green">
            <tr>
                <th>Table Header</th>
                <th>Table Header</th>
                <th>Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow">
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
