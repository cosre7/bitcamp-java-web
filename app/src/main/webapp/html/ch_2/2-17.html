<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <!-- thead, tbody, tfood 을 적으면 정교하게 제어
         딱히 안적고 그냥 하면 모두 tbody로 취급 -->
    <table border="1"  width="400"> <!-- 두께 1 , 너비 400-->
        <tr> <!-- table row -->
            <th>Header 1</th> <!-- table header -->
            <th>Header 2</th> <!-- 디폴트 : 볼드체, 가운데 정렬 -->
        </tr>
        <tr>
            <td>Data 1</td> <!-- table data -->
            <td>Data 1</td> <!-- 디폴트 : 일반체, 왼쪽 정렬 -->
            <!-- html의 기본 속성을 바꾸고 싶다? -> css 사용! -->
        </tr>
        <tr>
            <td>Data 2</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
