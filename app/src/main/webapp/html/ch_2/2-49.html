<!DOCTYPE html>
<html>
<head>
    <title>HTML Basic</title>
    <style>
      span {
        border-style: dashed;
        border-color: blue;
        border-width: 2px;
      }
    </style>
</head>
<body>
    <span>Lorem ipsum</span> <!-- 콘텐츠를 분류할 때 쓴다. -->
    <span>Lorem ipsum</span> <!-- inline 태그 -> 한 줄을 독점하지 않는다 -->
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
</body>
</html>
